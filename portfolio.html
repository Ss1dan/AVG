<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVG</title>
    <link rel="stylesheet" href="css/portfolio.css">
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header">
        <div class="container">
            <div class="header-inner">
                <div class="logo"><a href="main.html"><img src="imgs/Logotipe.png"></a></div>
                <div class="div">
                    <a href="main.html" class="div-link">Главная</a>
                    <a href="portfolio.html" class="div-link active">Портфолио</a>
                    <a href="vakansii.html" class="div-link">Вакансии</a>
                    <a href="contacts.html" class="div-link">Контакты</a>
                </div>
            </div>
        </div>
    </header>

   <!-- Портфолио -->
   <section class="portfolio-section">
    <div class="container">
        <h2 class="section-title">Наши работы</h2>
        
        <!-- Поиск и сортировка -->
        <div class="portfolio-controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Поиск проектов...">
            </div>
            <div class="sort-options">
                <button class="sort-btn" data-sort="date-desc">Сначала новые</button>
                <button class="sort-btn" data-sort="date-asc">Сначала старые</button>
                <button class="sort-btn" data-sort="name-asc">По названию (А-Я)</button>
            </div>
        </div>
        
        <!-- Список проектов -->
        <div class="portfolio-items" id="portfolio-items"></div>

        <!-- Пагинация -->
        <div class="pagination">
            <button id="prev-page" disabled>Предыдущая</button>
            <span id="page-info"></span>
            <button id="next-page">Следующая</button>
        </div>
   </section>

    <!-- Подвал -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="logo"><a href="main.html"><img src="imgs/Logotipe.png"></a></div>
                <div class="footer-links">
                    <a href="main.html">Главная</a>
                    <a href="portfolio.html">Портфолио</a>
                    <a href="vakansii.html">Вакансии</a>
                    <a href="contacts.html">Контакты</a>
                </div>
            </div>
        </div>
    </footer>
    <script src="JavaScript/portfolio.js"></script>
</body>
</html>
